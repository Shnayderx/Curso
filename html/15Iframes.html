<body>

	<!--Los iframes son muy utiles para los recuadros los cuales puede manejarse como si fuera nueva ventana-->
	<iframe src="03Encabezado.html" width="400" height="290" name="Cuadro" scrolling="si" frameborder="0"></iframe> 
	<!--El scrolling es para el scrollpane o barra de desplazamiento, no es para ocultarle, frameborde controla el borde
		0 es para que no tenga borde-->
		<br>
		<!--Este de aqui abajo es para que cambie el iframe basta con colocarle elt target y colocarle el nombre del iframe-->
		<a href="04Parrafos.html" target="Cuadro">Cambiar iframe con su nombre en el target</a>
		<br>
		<a href="https://www.java.com/es/download/help/path.xml" target="Cuadro"> Ir a google</a>
