<!DOCTYPE html>
<html>
<head>
	<title>Formularios Elementos de texto</title>
	<meta charset="utf-8">
</head>
<body>

	<!--Formulario para insertar texto-->
	<!--size es el tamaño del campo de texto input / maxlength es el numero máximo de caracteres-->
	<!--En el textarea cols es columnas para medir el ancho / rows es el alto -->
	<form>
		Nombre <input type="text" name="usuario" size="15" maxlength="30"> <br>
		Contraseña <input type="password" name="password" size="15" maxlength="15"> <br>
		Comentarios <br>
		<textarea name="comentarios" cols="20" rows="4"></textarea>
	</form>

</body>
</html>
