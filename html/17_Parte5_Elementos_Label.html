<!DOCTYPE html>
<html>
<head>
	<title>Elementos Label, fieldset, legend</title>
	<meta charset="utf-8">
</head>
<body>

	<form>
		Nombre <input type="text" name="Usuario" size="20" maxlength="5"> <br>
		Contraseña <input type="password" name="Contraseña" size="20" maxlength="5"> <br>
		Comentarios <br>
		<textarea name="Comentarios" cols="20" rows="5" ></textarea>
		<hr>
		Tu genero es: <br>
		<input type="checkbox" name="servicio" value="itunes" checked="checked"> itunes  <br> <!--value es importante agregar al check, y el checked es para que cuando se inicie la página este esté seleccionada por defecto-->
		<input type="checkbox" name="servicio" value="lastfm"> last.fm  <br>
		<input type="checkbox" name="servicio" value="spotify"> spority

		<hr>

		Seleccione su genero <br>

		<input type="radio" name="genero" value="masculino"> Masculino <br>
		<input type="radio" name="genero" value="femenini"> Femenino

		<hr>
		Dispositivo que utiliza para escuchar musica
		<select name="Dispositivo">
			<option value="ipod">ipod</option>
			<option value="radio">radio</option>
			<option value="computador" selected="selected">computador</option> <!--selected para que este seleccionado al inicio-->
		</select>
		<hr>
		<select name="Dispositivo" size="4" multiple="multiple">
			<option value="ipod">ipod</option>
			<option value="radio">radio</option>
			<option value="computador" selected="selected">computador</option>
		</select>

		<hr>

		<!--Más se utiliza para la lectura de google para discapacitados visuales-->

		<label for="edad">Edad</label>
		<input type="text" name="Edad">

		<fieldset> <!--Esto da un recuadro o margen al formulario para agrupar-->
			<legend>Informacion de contacto</legend> <!--Dentro de legend podemos colocar el titulo de nuestro formulario-->
		<label for="email">Email</label>
		<input type="text" name="Edad">	<br>
		<label for="celular">Celular</label>
		<input type="text" name="Edad">	<br>
		<label for="telefono">Teléfono</label>
		<input type="text" name="Edad">
			
		</fieldset>

	</form>

</body>
</html>
