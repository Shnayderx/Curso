<!DOCTYPE html>
<html>
<head>
	<title>Listas</title>
	<meta charset="utf-8">
</head>
<body>
	<!--Listas ordenadas-->
	<!--Numeracio type = 1, I, i, A, a-->
	<ol type="I" start="52">
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
		
	</ol>
	<!--Listas no ordenadas-->
	<ul type="disc">
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
	</ul>

	<ol>
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
			<ul type="square">
				<li>Elemento</li>
				<li>Elemento</li>
				<li>Elemento</li>
				<li>Elemento</li>
			</ul>
	</ol>

	<!--Listas de definicion-->
	<!--Elementos DL, DT, DD-->

	<dl>
		<dt>Photoshop</dt> <!--Esto funciona como glosario o diccionario, este seria la palabra-->
		<dd>software para edicion profesional de imagenes</dd> <!--Aqui serÃ­a el significado-->
	</dl>

</body>
</html>
